<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/Icon-EpicAnime.png" />

    <title>Epic Anime</title>
  </head>
  <body>
    <section class="landing-page">
      <div class="navbar">
        <div class="logo">
          <a href="">
            <img src="assets/Logo.png" alt="Logo do Epic Anime" />
          </a>
        </div>

        <div>
          <ul class="navlink">
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Trailers</a></li>
          </ul>
        </div>

        <div class="search-bar">
          <img
            src="assets/search-icon.png"
            alt="Botão de pesquisar"
            class="search-icon"
          />

          <input
            type="search"
            name="search-input"
            class="search-input"
            placeholder="     Qual é o anime da vez?"
          />
        </div>

        <div class="navbutton">
          <a href="#">
            <button class="favorite-button">
              <img
                src="assets/favorite-icon.png"
                alt="Botão de acesso aos animes favoritos"
                class="-icon"
              />
            </button>
          </a>

          <a href="#">
            <button class="profile-button">
              <img
                src="assets/profile-icon.png"
                alt="Botão de acesso ao seu Perfil"
                class="-icon"
              />
            </button>
          </a>

          <a href="#">
            <button class="premium-button">
              <img
                src="assets/premium-icon.png"
                alt="Botão de acesso ao plano premium do Epíc Anime"
                class="-icon"
              />
            </button>
          </a>
        </div>
        <!-- Final da NavBar -->
      </div>
    </section>
  </body>
</html>
